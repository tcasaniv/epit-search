<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPIT Search - Buscador con enlaces útiles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Menú de 9 puntos - superior derecho -->
  <div class="app-icon top-right-menu" id="menuPuntos">
    <div class="dots" id="dots" aria-haspopup="true" aria-controls="menuDropdown" aria-expanded="false" role="button" tabindex="0">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <!-- Ventana desplegable -->
    <div class="menu-dropdown" id="menuDropdown" role="list" aria-hidden="true">
      <ul id="enlacesGoogle"></ul>
    </div>
  </div>

  <!-- App menu estilo similar a Google -->
  <div class="apps-menu" id="appsMenu"></div>

  <!-- Buscador y motor de búsqueda -->
  <div class="search-container">
    <select id="searchEngine">
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      <option value="https://search.brave.com/search?q=">Brave Search</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
      <option value="https://scholar.google.es/scholar?q=">Google Académico</option>
      <option value="https://repositorio.unsa.edu.pe/search?query=">Repositorio Institucional UNSA</option>
      <option value="https://proyectos-vri.unsa.edu.pe/informacion-investigacion/index.php/Publicaciones_year/index?termino=">Proyectos VRI UNSA</option>
      <option value="https://platzi.com/buscar/?search=">Platzi</option>
    </select>
    <input type="text" id="searchInput" placeholder="Buscar sobre..." />
    <button id="searchButton">Buscar</button>
  </div>

  
  <h2>Enlaces útiles</h2>
  <!-- Selector de categoría -->
  <div class="categorias-container">
    <label for="categoriasSelect">Selecciona una categoría:</label>
    <select id="categoriasSelect"></select>
  </div>
  <!-- Menú de 9 enlaces con iconos -->
  <div class="menu-grid" id="menu"></div>

  <!-- Botón flotante para búsqueda avanzada estilo Google -->
  <div class="search-float-btn" id="searchBtn" title="Buscar en Google">
    <i class="fas fa-search"></i>
  </div>

  <!-- Modal de búsqueda ampliada -->
  <div class="search-modal" id="searchModal">
    <div class="search-box" id="searchBox">
      <input type="text" id="searchInputModal" placeholder="Buscar en Google..." />
      <button id="searchButtonModal">Buscar</button>
    </div>
  </div>

  <footer id="footer" class="footer apps-menu">
    <a href="#">Sobre este sitio</a>
    <a href="#">Privacidad</a>
    <a href="#">Términos</a>
    <a href="mailto:tcasani@unsa.edu.pe">Ayuda</a>
  </footer>

  <script src="data.js"></script>
  <script src="utils.js"></script>
  <script src="menu.js"></script>
  <script src="search.js"></script>
  <script src="app.js"></script>
</body>
</html>
